<html>
    <head>
        <title>Character size comparison</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <h1>Character size comparison</h1>
            </div>
            <div class="aside">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="btn-group topbtns" role="group">
                            <button type="button" id="btnimperial" class="btn btn-default">Imperial</button>
                            <button type="button" id="btnmetric" class="btn btn-default">Metric</button>
                        </div>
                        <input type="checkbox" name="ismetric" id="ismetric" style="display:none">
                    </div>
                    <div id="character-container">
                        <template id="character-template">
                            <div class="character" data-uid="">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <select class="form-control character-type">
                                            <option value="humanmale">Human (male)</option>
                                            <option value="eagle">Eagle</option>
                                            <option value="wolf">Wolf</option>
                                            <option value="pony">Pony</option>
                                        </select>
                                        <label>Size:</label>
                                        <div class="input-group">
                                            <input type="text" size="4" class="form-control big-unit-value">
                                            <span class="input-group-addon bigunit">ft</span>
                                        </div>
                                        <div class="input-group">
                                            <input type="text" size="2" class="form-control small-unit-value">
                                            <span class="input-group-addon smallunit">in</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control character-name" placeholder="Name (Optional)">
                                        <button type="button" class="btn btn-default btn-sm btn-right xbutton">X</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="addnew">+ Add new character</button>
                    </div>
                </form>
            </div>
            <div class="canvas" id="canvas"></div>
            <div class="footer">
                <p>
                Link to this comparison: <input type="text" id="jsondata">    
                </p>
                <p>
                    No guarantees of accuracy. For illustrative use only.<br>
                    &copy; 2016 Sentri</a>
                </p>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="datahandling.js"></script>
        <script src="canvas.js"></script>
    </body>
</html>
